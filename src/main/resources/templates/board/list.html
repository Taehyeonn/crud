<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<table>
  <thead>
    <tr>
      <th>번호</th><th>제목</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="board : ${list}">
      <td><a th:text="${board.id}">11</a></td>
      <td><a href="detail.html" th:href="@{|/board/list/${board.id}|}" th:text="${board.title}">title</a></td>
    </tr>
  </tbody>
</table>
<button onclick="location.href='addForm.html'"
        th:onclick="|location.href='@{/board/list/add}'|"
        type="button">작성
</button>
</body>
</html>
