<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<form action="detail.html" th:action method="post">
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:placeholder="${board.title}">
  </div>
  <div>
    <label for="content">내용</label>
    <input type="text" id="content" name="content" placeholder="내용을 입력하세요" th:placeholder="${board.content}">
  </div>
  <div>
    <button type="submit">등록</button>
    <button type="button"
            onclick="location.href='list.html'"
            th:onclick="|location.href='@{/board/list/{boardId}(boardId=${board.id})}'|">취소
    </button>
  </div>
</form>
</body>
</html>
